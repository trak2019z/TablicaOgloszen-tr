<h1 mat-dialog-title>Usuń</h1>
<div mat-dialog-content>
  <p>
    Czy chcesz usunąć grupę
    <b>{{data.name}}</b>
    ?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="primary">Nie</button>
  <button mat-raised-button [mat-dialog-close]="data.id" cdkFocusInitial color="warn">Tak</button>
</div>
