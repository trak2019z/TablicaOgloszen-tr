<mat-card class="content-container">
  <br>
  <mat-card-title>
    Lista grup w systemie
  </mat-card-title>
  <br>
  <mat-card-subtitle>
    <button routerLink="/groups/create" type="button" mat-raised-button color="primary" class="button-width">
      Stwórz grupę
    </button>
  </mat-card-subtitle>
  <br>
  <mat-card-content class="form-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Nazwa</th>
          <td mat-cell *matCellDef="let group" style="width:20%; text-align: center;"> {{group.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Opis</th>
          <td mat-cell *matCellDef="let group" style="width:40%; text-align: center;"> {{group.description}}</td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Data utworzenia</th>
          <td mat-cell *matCellDef="let group" style="width:20%; text-align: center;"> {{group.creationDate}}</td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Opcje</th>
          <td mat-cell *matCellDef="let group" style="width:20%; text-align: center;">
            <button type="button" [routerLink]="[group.id]" class="btn btn-primary btn-sm">Edytuj</button>
            <button type="button" (click)="onOpenDialog(group.id, group.name)" class="btn btn-danger btn-sm ml-1">Usuń
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
