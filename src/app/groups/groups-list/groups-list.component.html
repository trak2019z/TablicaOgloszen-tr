<mat-card class="content-container">
  <br>
  <mat-card-title>
    Lista grup w systemie
  </mat-card-title>
  <br>
  <mat-card-subtitle>
    <button routerLink="/groups/create" type="button" mat-raised-button class="button-width btn-primary">
      <mat-icon>add</mat-icon>
      Dodaj grupę
    </button>
  </mat-card-subtitle>
  <br>
  <mat-card-content class="form-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="groupsDS" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Nazwa
          </th>
          <td mat-cell *matCellDef="let group" style="width:20%">
            {{group.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Opis
          </th>
          <td mat-cell *matCellDef="let group" style="width:40%">
            {{group.description}}
          </td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>
            Data utworzenia
          </th>
          <td mat-cell *matCellDef="let group" style="width:20%">
            {{group.creationDate}}
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">
            Opcje
          </th>
          <td mat-cell *matCellDef="let group" style="width:10%; text-align: center;">
            <button mat-icon-button type="button" [routerLink]="[group.id, 'users']" class="btn-secondary ml-1"
                    matTooltip="Użytkownicy grupy">
              <mat-icon>person</mat-icon>
            </button>
            <button mat-icon-button type="button" [routerLink]="[group.id]" class="btn-info ml-1"
                    matTooltip="Edytuj grupę">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button type="button" (click)="onOpenConfirmationDialog(group.id, group.name)" class="btn btn-danger m-1"
                    matTooltip="Usuń grupę">
              <mat-icon>clear</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
